<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Edge Styles | Edge background</title>

    <!--script
      type="text/javascript"
      src="../../../standalone/umd/vis-network.min.js"
    ></script -->
    <!--script src="src/vis-4.21.0/dist/vis-network.min.js" type="text/javascript"></script-->
    <!-- script src="src/vis-4.21.0/dist/vis.js" type="text/javascript"></script-->
	<script src="vis-network/standalone/umd/vis-network.min.js" type="text/javascript"></script>
    <!-- script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script -->	

    <style type="text/css">
      #mynetwork {
        width: 90%;
        height: 800px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
   <body>
    <p>Edge background.</p>

    <div id="mynetwork"></div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 1, label: "Node 1" },
        { id: 2, label: "Node 2" },
        { id: 3, label: "Node 3" },
        { id: 4, label: "Node 4" },
        { id: 5, label: "Node 5" },
        { id: 6, label: "Node 6" },
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3, dashes: true },
        { from: 1, to: 2, dashes: [5, 5] },
        { from: 2, to: 4, background: false  },
        { from: 2, to: 4, color: "#f00" },
        { from: 2, to: 4, color: "#0f0" },
        { from: 2, to: 5, dashes: [2, 2, 10, 10] },
        {
          from: 2,
          to: 6,
		  color: "#faa",
        //  dashes: false,
          background: {
            enabled: true,
            color: "#faa",
            size: 10,
        //    dashes: [20, 10],
          },
        },
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {
        edges: {
          shadow: true,
          smooth: true,
          background: {
            enabled: true,
            color: "#ff0000",
          },
        },
      };

      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
